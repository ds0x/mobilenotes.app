<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MobileNotes.app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app">
  <aside id="tags"></aside>
  <aside id="posts">
    <div class="posts-header">
      <button id="toggle-tags">â˜°</button>
      <input id="search" placeholder="Search" />
    </div>
    <div id="post-list"></div>
  </aside>
  <main id="content">
    <div class="content-header">
      <div class="traffic">
        <span class="dot red" id="back"></span>
        <span class="dot yellow" id="about"></span>
        <span class="dot green" id="fullscreen"></span>
      </div>
      <button id="share">Share</button>
    </div>
    <article id="post-content"></article>
  </main>
</div>
<script src="posts.js"></script>
<script src="app.js"></script>
</body>
</html>
