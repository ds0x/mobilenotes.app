<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MobileNotes.app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="window">
  <div id="titlebar">
    <div class="traffic">
      <span class="dot red" id="back" data-icon="×"></span>
      <span class="dot yellow" id="about" data-icon="–"></span>
      <span class="dot green" id="fullscreen" data-icon="+"></span>
    </div>
    <div class="title">MobileNotes.app</div>
  </div>

  <div id="app">
    <aside id="tags">
      <button id="toggle-tags">❮</button>
      <div id="tag-list"></div>
    </aside>

    <aside id="posts">
      <div class="posts-header">
        <button id="mobile-back">‹</button>
        <input id="search" placeholder="Search" />
      </div>
      <div id="post-list"></div>
    </aside>

    <main id="content">
      <div class="content-header">
        <button id="share">Share</button>
      </div>
      <article id="post-content"></article>
    </main>
  </div>

  <footer>
    <a href="#" id="footer-about">This human uses em dashes, en dashes, and semicolons.</a>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
